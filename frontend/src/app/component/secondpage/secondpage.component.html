<div class="main-class">
<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h2 class="card-title mt-3 text-center">Employee Detail</h2><hr>
            
            <form novalidate class="form login-form" [formGroup]="Form">
                <div class="form-group input-group">
                    <!-- <input formControlName='intrests' class="form-control" placeholder="Intrests" type="text" required> -->
                    <mat-form-field appearance="outline" class="full-width" style="width: 100%;">
                        <mat-label>Intrest</mat-label>
                        <input formControlName='intrests' matInput  placeholder="Intrest" name="intrest"  required>
                     </mat-form-field>
            
               
               
                </div>

                <div class="form-group input-group">
                    <!-- <input class="form-control" formControlName="Date" placeholder="DD/MM/YY"> -->

                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="Date" placeholder="dd/mm/yy" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                                                                  



                </div>
                <button type="button" (click)="sendData()" class="btn btn-success float-right">Submit</button>
            </form>
        </article>
    </div>
</div>
</div>
